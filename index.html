<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

    <body class="bg">
        <script src="script.js"></script>
        <h1>Fill the form</h1>
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName">First Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPincode">Pincode</label>
                  <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode">
                </div>
              </div>
        <div id = "gender"> Gender :
            <input type="radio" id="male" name="Gender" value="Male"checked>
            <label for="male">Male</label>
            <input type="radio" id="fmale" name="Gender" value="Female">
            <label for="fmale">Female</label>
        </div>
            <label>Choice Of Food : </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="pavbhaji" value="Pav Bhaji" name="check">
            <label class="form-check-label" for="inlineCheckbox1">Pav Bhaji</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chaat" value="Chaat" name="check">
            <label class="form-check-label" for="inlineCheckbox2">Chaat</label>
        </div> 
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="pizza" value="Pizza" name="check">
            <label class="form-check-label" for="inlineCheckbox2">Pizza</label>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="state" placeholder="Enter State">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCountry">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Enter Country">
            </div>
          </div>
          
  </form>

  <button class="button button4" type="submit" onclick="showInput();"> SUBMIT</button>
  <div class = "content">
  <label style="color: white;">Check Entered Data : </label>
  <table class=" table table-dark table-bordered ">
      <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice of Food</th>
          <th>State</th>
          <th>Country</th>

      </thead>
      <tr>
        <td><span id='first'></span></td>
        <td><span id='last'></span></td>
        <td><span id='addr'></span></td>
        <td><span id='pin'></span></td>
        <td><span id='gen'></span></td>
        <td><span id='food'></span></td>
        <td><span id='stat'></span></td>
        <td><span id='coun'></span></td>
  </table>
   </div>
 
    </body>
</html>
